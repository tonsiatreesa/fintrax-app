services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fintr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "4000:4000"
    environment:
      - ACCOUNT_SERVICE_URL=http://account-service:4002
      - TRANSACTION_SERVICE_URL=http://transaction-service:4003
      - CATEGORY_SERVICE_URL=http://category-service:4004
      - ANALYTICS_SERVICE_URL=http://analytics-service:4005
      - PLAID_SERVICE_URL=http://plaid-service:4006
      - SUBSCRIPTION_SERVICE_URL=http://subscription-service:4007
    depends_on:
      - account-service
      - transaction-service
      - category-service
      - analytics-service
      - plaid-service
      - subscription-service

  account-service:
    build: ./services/account-service
    ports:
      - "4002:4002"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/fintr_dev
      - CLERK_SECRET_KEY=sk_test_i8xJCSTUGaOUrKdw3cTIrDWGRO2eSUp9XUbXQ9ove4
      - CLERK_PUBLISHABLE_KEY=pk_test_YWxlcnQtY2FyaWJvdS03MS5jbGVyay5hY2NvdW50cy5kZXYk
    depends_on:
      postgres:
        condition: service_healthy

  transaction-service:
    build: ./services/transaction-service
    ports:
      - "4003:4003"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/fintr_dev
      - CLERK_SECRET_KEY=sk_test_i8xJCSTUGaOUrKdw3cTIrDWGRO2eSUp9XUbXQ9ove4
      - CLERK_PUBLISHABLE_KEY=pk_test_YWxlcnQtY2FyaWJvdS03MS5jbGVyay5hY2NvdW50cy5kZXYk
    depends_on:
      postgres:
        condition: service_healthy

  category-service:
    build: ./services/category-service
    ports:
      - "4004:4004"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/fintr_dev
      - CLERK_SECRET_KEY=sk_test_i8xJCSTUGaOUrKdw3cTIrDWGRO2eSUp9XUbXQ9ove4
      - CLERK_PUBLISHABLE_KEY=pk_test_YWxlcnQtY2FyaWJvdS03MS5jbGVyay5hY2NvdW50cy5kZXYk
    depends_on:
      postgres:
        condition: service_healthy

  analytics-service:
    build: ./services/analytics-service
    ports:
      - "4005:4005"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/fintr_dev
    depends_on:
      postgres:
        condition: service_healthy

  plaid-service:
    build: ./services/plaid-service
    ports:
      - "4006:4006"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/fintr_dev
    depends_on:
      postgres:
        condition: service_healthy

  subscription-service:
    build: ./services/subscription-service
    ports:
      - "4007:4007"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/fintr_dev
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_GATEWAY_URL=http://localhost:4000
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_YWxlcnQtY2FyaWJvdS03MS5jbGVyay5hY2NvdW50cy5kZXYk
      - CLERK_SECRET_KEY=sk_test_i8xJCSTUGaOUrKdw3cTIrDWGRO2eSUp9XUbXQ9ove4
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fintr_dev
    depends_on:
      - api-gateway

volumes:
  postgres_data:
