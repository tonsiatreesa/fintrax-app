AWSTemplateFormatVersion: '2010-09-09'
Description: 'FinTrax Infrastructure - VPC, Subnets, Security Groups, and RDS PostgreSQL Database'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name
  
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    AllowedValues: 
      - db.t3.micro
      - db.t4g.micro
    Description: RDS instance class (Free tier eligible)
  
  DBName:
    Type: String
    Default: fintrax
    MinLength: 1
    MaxLength: 63
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    Description: Database name
  
  DBUsername:
    Type: String
    Default: postgres
    MinLength: 1
    MaxLength: 63
    Description: Database master username
  
  DBPassword:
    Type: String
    Default: Nidhun@123456789
    MinLength: 8
    MaxLength: 128
    NoEcho: true
    Description: Database master password
  
  AllocatedStorage:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 20
    Description: Database allocated storage in GB (Free tier max 20GB)

Resources:
  # VPC
  FinTraxVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-vpc'
        - Key: Environment
          Value: !Ref Environment

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-igw'
        - Key: Environment
          Value: !Ref Environment

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref FinTraxVPC

  # Public Subnets (for both application and database to avoid NAT Gateway costs)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref FinTraxVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-public-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref FinTraxVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-public-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # Route Table for Public Subnets
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref FinTraxVPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-public-routes'
        - Key: Environment
          Value: !Ref Environment

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # Security Groups
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-fintrax-database-sg'
      GroupDescription: Security group for FinTrax RDS database (Free Tier)
      VpcId: !Ref FinTraxVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ApplicationSecurityGroup
          Description: PostgreSQL access from application security group only
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-database-sg'
        - Key: Environment
          Value: !Ref Environment

  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-fintrax-app-sg'
      GroupDescription: Security group for FinTrax application servers
      VpcId: !Ref FinTraxVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
          Description: Next.js app access
        - IpProtocol: tcp
          FromPort: 4000
          ToPort: 4000
          CidrIp: 0.0.0.0/0
          Description: API Gateway access
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access (for EC2 instances)
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-app-sg'
        - Key: Environment
          Value: !Ref Environment

  # RDS Subnet Group (using public subnets to avoid NAT Gateway costs)
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub '${Environment}-fintrax-db-subnet-group'
      DBSubnetGroupDescription: Subnet group for FinTrax RDS database (Free Tier)
      SubnetIds:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-db-subnet-group'
        - Key: Environment
          Value: !Ref Environment

  # RDS Parameter Group (minimal to stay in free tier)
  DatabaseParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Family: postgres12
      Description: !Sub 'Parameter group for ${Environment} FinTrax PostgreSQL database (Free Tier)'
      Parameters:
        shared_preload_libraries: 'pg_stat_statements'
        log_statement: 'none'  # Reduced logging to save space
        log_min_duration_statement: -1  # Disabled to save space
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-db-params'
        - Key: Environment
          Value: !Ref Environment

  # RDS Database Instance (Free Tier Configuration)
  Database:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete  # Changed from Snapshot to Delete for free tier
    Properties:
      DBInstanceIdentifier: !Sub '${Environment}-fintrax-db'
      DBName: !Ref DBName
      DBInstanceClass: !Ref DBInstanceClass
      Engine: postgres
      EngineVersion: '12.22'
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      AllocatedStorage: !Ref AllocatedStorage
      StorageType: gp2  # Changed from gp3 to gp2 for free tier
      StorageEncrypted: false  # Disabled for free tier
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      DBParameterGroupName: !Ref DatabaseParameterGroup
      BackupRetentionPeriod: 0  # Disabled automated backups for free tier
      PubliclyAccessible: true   # Make database publicly accessible for development
      MultiAZ: false  # Single AZ for free tier
      MonitoringInterval: 0  # Disabled enhanced monitoring for free tier
      EnablePerformanceInsights: false  # Disabled for free tier
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-fintrax-database'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  VPCId:
    Description: VPC ID for the FinTrax infrastructure
    Value: !Ref FinTraxVPC
    Export:
      Name: !Sub '${Environment}-fintrax-vpc-id'

  PublicSubnetIds:
    Description: Public subnet IDs
    Value: !Sub '${PublicSubnet1},${PublicSubnet2}'
    Export:
      Name: !Sub '${Environment}-fintrax-public-subnet-ids'

  DatabaseEndpoint:
    Description: RDS PostgreSQL database endpoint
    Value: !GetAtt Database.Endpoint.Address
    Export:
      Name: !Sub '${Environment}-fintrax-db-endpoint'

  DatabasePort:
    Description: RDS PostgreSQL database port
    Value: !GetAtt Database.Endpoint.Port
    Export:
      Name: !Sub '${Environment}-fintrax-db-port'

  DatabaseName:
    Description: Database name
    Value: !Ref DBName
    Export:
      Name: !Sub '${Environment}-fintrax-db-name'

  DatabaseUsername:
    Description: Database master username
    Value: !Ref DBUsername
    Export:
      Name: !Sub '${Environment}-fintrax-db-username'

  DatabaseSecurityGroupId:
    Description: Security Group ID for database access
    Value: !Ref DatabaseSecurityGroup
    Export:
      Name: !Sub '${Environment}-fintrax-db-sg-id'

  ApplicationSecurityGroupId:
    Description: Security Group ID for application servers
    Value: !Ref ApplicationSecurityGroup
    Export:
      Name: !Sub '${Environment}-fintrax-app-sg-id'

  FreeTierNote:
    Description: Free tier configuration details
    Value: "This stack is configured for AWS Free Tier - 750 hours/month of db.t3.micro, 20GB storage, no enhanced monitoring"
